<ion-view view-title="Dashboard" cache-view="false">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content ng-controller="DashboardCtrl">        
        <div id="dashboard-banner-div" style="background: url('../img/gallery.jpg')" 
             class="row">
            <img src="img/mochakittycafe_bann3.jpg" height="100%" width="100%" />
        </div>
        <div class="row">
            <div class="col col-50">                      
                <img src="img/dashboard_findcafe_tile.png" width="100%" height="100%" ng-click="FindCafe()" />                
            </div>
            <div class="col col-50">
                <img src="img/dashboard_cafehunt_tile.png" width="100%" height="100%"/>                
            </div>            
        </div>
        <div class="row">
            <div class="col col-50">
                <img src="img/cutekittens.jpg" width="100%" height="100%" />
            </div>

            <div class="col col-50">
                <img src="img/cafeoutside.jpg" width="100%" height="100%"/>
            </div>
        </div>
    </ion-content>
</ion-view>
